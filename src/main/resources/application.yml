spring:
  profiles:
    active: local
  thymeleaf:
    prefix : classpath:templates/
    suffix : .html
    cache : false
  config:
    import: apikey.yml  
logging:
    level:
      root: info
      com.example: DEBUG
    file:
      name: /home/users/djna/jar/log/spring-gpt.log.%d{yyyy-MM-dd}
      max-size: 10MB
      max-history: 10
---
spring:
  config:
    activate:
      on-profile: local
  devtools:
    restart:
      enabled: true
server:
  title: spring-gpt-local
  port : 8080

---
spring:
  config:
    activate:
      on-profile: prod
  devtools:
    restart:
      enabled: false
server:
  title: spring-gpt-prod
  port : 8081